<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>your cart-SHOP</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../assets/favicon.png" type="image/png">
    <script src="../java-script/script.js"></script>
</head>
<body>  

    <header class="header">

        <div  onclick = showSidebar() class= "icons side-bar-icon" >
           <img src="../assets/menu.svg" alt="hamburger-menu">
        </div>

        <a href="../index.html" target="_parent" class="page-heading">SHOP</a>

        <div class="icons" >
            <a href="cart.html"><img src="../assets/shopping_cart.svg" alt="cart-logo"></a>
        <div>
    
    </header>

    <nav class="sidebar" id="main">

   
        <ul>
          <li onclick = closeSidebar()>
            <img src="../assets/close.svg" alt="close">
          </li>
          <li><a href="mens_outwear.html">Men's Outwear</a></li>
          <li><a href="ladies_outwear.html">Ladies Outwear</a></li>
          <li><a href="mens_Tshirt.html">Men's T-Shirts</a></li>
          <li><a href="ladies_Tshirt.html">Ladies T-Shirts</a></li>
        </ul>
      
    </nav>

    <div class="page-topic-holder">
        <div class="page-topic">Your Cart</div>
        <div class="variety-available">4-Items</div>
    </div>


   <section class="cart-main-container">

        <div class="cart-item-container-holder">


            <div class="cart-item-container">

                <a href="single-item-page.html">
                    <img class = "cart-item-image" src="../assets/ladies-outwear-contents/Image-06.jpg" alt="Ladies yerba Knit Quater Zip">
                </a>

                <div class="cart-item-details">

                    <div class="cart-item-name-container">
                        <div class="cart-item-name">Ladies yerba Knit Quater Zip</div>
                        <div class="cart-item-remove-button"><img src="../assets/close.svg" alt="cart-item-remove-button"></div>
                    </div>

                    <div class="cart-item-specs">
                        
                        <div class="cart-item-specs-item"> 
                            <label for="quantity" >Qty: </label>
                            <select id="quantity" name="quantity"  class="quantity" >
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>

                        <div class="cart-item-specs-item">
                            Size : M
                        </div>

                        <div class="cart-item-specs-item" >
                            $41.60
                        </div>

                        <div class="cart-item-remove-button-desktop">
                            <img src="../assets/close.svg" alt="cart-item-remove-button">
                        </div>

                    </div>

                </div>

            </div>


            <div class="cart-item-container">

                <a href="single-item-page.html">
                    <img class = "cart-item-image" src="../assets/ladies-outwear-contents/Image-06.jpg" alt="Ladies yerba Knit Quater Zip">
                </a>

                <div class="cart-item-details">

                    <div class="cart-item-name-container">
                        <div class="cart-item-name">Ladies yerba Knit Quater Zip</div>
                        <div class="cart-item-remove-button"><img src="../assets/close.svg" alt="cart-item-remove-button"></div>
                    </div>

                    <div class="cart-item-specs">
                        
                        <div class="cart-item-specs-item"> 
                            <label for="quantity">Qty: </label>
                            <select id="quantity" name="quantity"  class="quantity" > ; 
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>

                        <div class="cart-item-specs-item">
                            Size : M
                        </div>

                        <div class="cart-item-specs-item" >
                            $41.60
                        </div>

                        <div class="cart-item-remove-button-desktop">
                            <img src="../assets/close.svg" alt="cart-item-remove-button">
                        </div>

                    </div>

                </div>

            </div>

            <div class="cart-summary-container">
                <div>Total &nbsp;&nbsp; $105.80</div>
                <a class="check-out-button" href="checkout.html">
                    <button >CHECK OUT</button>
                </a>
            </div>

        </div>

   </section>       


   <footer class="bottom-footer">
        <a href="checkout.html">
            <div>CHECK OUT</div>
        </a>
    </footer>




</body>

</html>
