<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #toggleDiv {
          display: none;
          padding: 10px;
          background-color: lightblue;
        }
        
        /* Show div when checkbox is checked */
        #toggleCheckbox:checked ~ #toggleDiv {
          display: block;
        }
      </style>
      
      <input type="checkbox" id="toggleCheckbox">
      <label for="toggleCheckbox"> Show/Hide Div </label>
      
      <div id="toggleDiv">
        This is the hidden div content.
      </div>
      
</body>
</html>
