<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Our Pricing</h1>

    <br>

    <div class="period">
        <div class="Annually period-text">Annually</div>

        <!-- Rounded switch -->
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>

        <div class="Monthly period-text">Monthly</div>
    </div>

    <div class="main">
        <div class="plan  white-box" >
            <h2 class="plan-type">Basic</h2>
            <h3 class="price"><span class="dollar">$</span> 19.99</h3>

            <div class="plan-details">
                <hr>
                <div>500 GB Storage</div>
                <hr>
                <div>2 Users Allowed</div>
                <hr>
                <div>Send up to 3 GB</div>
                <hr>
            </div>
            <div class="div-button">
                <button class="button">LEARN MORE</button>
            </div>
        </div>

        <div class="plan professional" >
            <h2 class="plan-type" >Professional</h2>
            <h3 class="price"><span class="dollar">$</span> 24.99</h3>

            <div class="plan-details">
                <hr>
                <div>1 TB Storage</div>
                <hr>
                <div>5 Users Allowed</div>
                <hr>
                <div>Send up to 3 GB</div>
                <hr>
            </div>
            <div class="div-button">
                <button class="button professional-button">LEARN MORE</button>
            </div>

        </div>

        <div class="plan master white-box" >
            <h2 class="plan-type" >Master</h2>
            <h3 class="price"><span class="dollar">$</span> 39.99</h3>

            <div class="plan-details">
                <hr>
                <div>2 TB Storage</div>
                <hr>
                <div>10 Users Allowed</div>
                <hr>
                <div>Send up to 20 GB</div>
                <hr>
            </div>
            <div class="div-button">
                <button class="button">LEARN MORE</button>
            </div>

        </div>
    </div>



</body>
</html>
