<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="resource/favicon-32x32.png" type="image/png">
</head>
<body>
        <header>
            <h1 class="heading">Our Pricing</h1>
        </header> 

        <div class="period">
            <div class="period-text">Annually</div>

            <!-- Rounded switch -->
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>

            <div class="period-text">Monthly</div>
        </div>

        <main class="main">
            <div class="plan" >
                <h2 class="plan-type">Basic</h2>
                <div class="price-box"><span class="dollar">$</span><span class="price-number"> 19.99</span></div>
                
                <ul class="list-content" > 
                    <hr class="hr">
                    <li >500 GB Storage</li>
                    <hr class="hr">
                    <li >2 Users Allowed</li>
                    <hr class="hr">
                    <li >Send up to 3 GB</li>
                    <hr class="hr">
                  </ul> 
                
                <div class="div-button">
                    <button class="button">LEARN MORE</button>
                </div>
            </div>

            <div class="plan" >
                <h2 class="plan-type" >Professional</h2>
                <div class="price-box"><span class="dollar">$</span><span class="price-number" > 24.99</span></div>

                <ul class="list-content" > 
                    <hr class="hr">
                    <li >1 TB Storage</li>
                    <hr class="hr">
                    <li >5 Users Allowed</li>
                    <hr class="hr">
                    <li >Send up to 10 GB</li>
                    <hr class="hr">
                  </ul>

                <div class="div-button">
                    <button class="button">LEARN MORE</button>
                </div>

            </div>

            <div class="plan" >
                <h2 class="plan-type" >Master</h2>
                <div class="price-box"><span class="dollar">$</span><span class="price-number"> 39.99</span></div>

                <ul class="list-content" > 
                    <hr class="hr">
                    <li >2 TB Storage</li>
                    <hr class="hr">
                    <li >10 Users Allowed</li>
                    <hr class="hr">
                    <li >Send up to 20 GB</li>
                    <hr class="hr">
                  </ul>

                <div class="div-button">
                    <button class="button">LEARN MORE</button>
                </div>

            </div>
        </main>



</body>
</html>
