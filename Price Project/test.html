<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Text with CSS</title>
    <style>
        /* Hide the checkbox toggle */
        /* .toggle {
            display: none;
        } */

        /* Style for the label acting as a toggle */
        .toggle-label {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        /* Style for the text to show/hide */
        .text {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        /* Show text when checkbox is checked */
        .toggle:checked + .toggle-label + .text {
            display: block;
        }
    </style>
</head>
<body>
    <!-- The toggle checkbox -->
    <input type="checkbox" id="toggle" class="toggle">
    
    <!-- Label for the toggle -->
    <label for="toggle" class="toggle-label">Toggle Text</label>
    
    <!-- The text to change -->
    <div class="text">
        The toggle is ON! You can see this text now.
    </div>
</body>
</html>
